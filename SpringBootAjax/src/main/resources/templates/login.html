<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/login.css">


</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row">
                <h2>Sign in</h3>
            </div>
            <div class="row form-row">
                <div class="col-md-2 form-row-icon">
                    <span><i class="fa fa-user" aria-hidden="true"></i></span> 
                </div>
                <div class="col-md-8 form-row-input">
                    <input ng-model="username" type="text" placeholder="username">
                </div>
            </div>
            <div class="row form-row">
                <div class="col-md-2 form-row-icon">
                    <span><i class="fa fa-unlock-alt" aria-hidden="true"></i></span> 
                </div>
                <div class="col-md-8 form-row-input">
                    <input ng-model="password" type="password" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button ng-click="logIn()">Login</button>
                </div>
            </div>

            <div class="row sign-up-link">
                <span>Don't have an account? </span>
                <a href="register">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
